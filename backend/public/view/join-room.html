<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join Room</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h2>Select a Chat Room</h2>
    <select id="roomSelect">
        <option value="devops">DevOps</option>
        <option value="cloud computing">Cloud Computing</option>
        <option value="covid19">COVID-19</option>
        <option value="sports">Sports</option>
        <option value="nodeJS">NodeJS</option>
      </select>
      <button onclick="joinRoom()">Join Room</button>
      
      <script>
        function joinRoom() {
          const room = document.getElementById('roomSelect').value;
          localStorage.setItem('room', room); // Store room selection
          window.location.href = `/view/chat.html`; // Redirect to chat
        }
      </script>
    <!-- <button id="joinRoom" class="btn btn-success">Join</button> -->
  </div>
  <script src="join-room.js"></script>
</body>
</html>
